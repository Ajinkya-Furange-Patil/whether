<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <h1>Weather App <br>|| AJINKYA NITESH FURANGE ||</h1>
            <input
                type="text"
                id="city"
                placeholder="Enter city name"
                oninput="debounceSearch()"
            />
            <button onclick="getWeather()">Get Weather</button>
        </header>
        <main id="main-content">
            <div id="weather-card">
                <div id="icon"></div>
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="weather-desc"></p>
                <p id="feels-like"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="pressure"></p>
                <p id="visibility"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
